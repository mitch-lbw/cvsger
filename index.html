<!DOCTYPE html>
<html lang="en">

<head>
    <title>COVID-19 cases in germany</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div id="header">
        <div class="headertext">
            <span>COVID-19 cases in germany</span>
        </div>
        <div class="headermenu">
            <select id="mapstyle">
                <option value="bright">Bright</option>
                <option value="dark">Dark</option>
            </select>
        </div>
    </div>
    <div id="content">
        <div id="map">
        </div>
        <div id="overlay">
            <div id="olh"></div>
            <div id="olc">
                <div id="olcl"></div>
                <div id="olcv"></div>
                <div id="olcp"></div>
            </div>
        </div>
    </div>

    </div>
    <div id="footer">
        <div></div>
        <div>
            Data source <a
                href="https://github.com/iceweasel1/COVID-19-Germany/blob/master/germany_with_source.csv">https://github.com/iceweasel1</a>
            <br />
        </div>
        <div id="details">1) based on confirmed cases</div>
    </div>
    <div style="text-align: center;font-size: 10pt;"> All points shown on the map are based on geographic centroids, and
        are not
        representative of a
        specific address, building or any location at a spatial scale finer than a district/city.</div>

    <script src="dist/main.js"></script>
</body>

</html>
